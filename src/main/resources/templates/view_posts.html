<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blog Posts</title>
    <style>
        /* Basic reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #444;
            text-align: center;
        }

        .post-list {
            list-style: none;
            padding: 0;
        }

        .post-item {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
            transition: background-color 0.3s ease;
        }

        .post-item:hover {
            background-color: #f0f0f0;
        }

        .post-item h2 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            color: #333;
        }

        .post-item p {
            font-size: 1rem;
            color: #666;
        }

        .post-actions {
            margin-top: 1rem;
        }

        .post-actions a {
            text-decoration: none;
            color: #0056b3;
            font-size: 1rem;
            font-weight: bold;
            border: 1px solid #0056b3;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin-right: 0.5rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .post-actions a:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .create-post-link {
            display: inline-block;
            margin-top: 1.5rem;
            text-decoration: none;
            color: #0056b3;
            font-size: 1rem;
            font-weight: bold;
            border: 1px solid #0056b3;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .create-post-link:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Blog Posts</h1>
        <ul class="post-list">
            <li th:each="post : ${posts}" class="post-item">
                <h2 th:text="${post.title}"></h2>
                <p th:text="${post.content}"></p>
                <div class="post-actions">
                    <a th:href="@{'/posts/edit/' + ${post.id}}">Edit</a>
                    <a th:href="@{'/posts/delete/' + ${post.id}}" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
                </div>
            </li>
        </ul>
        <a href="/posts/new" class="create-post-link">Create New Post</a>
    </div>
</body>
</html>
