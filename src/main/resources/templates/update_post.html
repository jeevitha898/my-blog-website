<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
</head>
<body>
    <div class="container">
        <h1>Update Post</h1>
        <form th:action="@{'/posts/update/' + ${post.id}}" th:object="${post}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" placeholder="Enter Title" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" th:field="*{content}" placeholder="Enter Content" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Update Post</button>
            </div>
        </form>
        <a href="/posts" class="back-link">Back to All Posts</a>
    </div>
</body>
</html>
