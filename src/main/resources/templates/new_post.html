<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <style>
        
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #444;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #0056b3;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background-color: #0056b3;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004494;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            color: #0056b3;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Post</h1>
        <form th:action="@{/posts}" th:object="${post}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" placeholder="Enter Title" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" th:field="*{content}" placeholder="Enter Content" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Create Post</button>
            </div>
        </form>
        <a href="/posts" class="back-link">Back to All Posts</a>
    </div>
</body>
</html>
