<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { max-width: 600px; width: 100%; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { margin-bottom: 1.5rem; font-size: 2rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input[type="text"], textarea { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; }
        input[type="text"]:focus, textarea:focus { border-color: #0056b3; }
        textarea { height: 150px; resize: vertical; }
        button { background: #0056b3; color: #fff; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; cursor: pointer; }
        button:hover { background: #004494; }
        .back-link { display: block; margin-top: 1rem; color: #0056b3; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Post</h1>
        <form th:action="@{/posts}" th:object="${post}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" placeholder="Enter Title" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" th:field="*{content}" placeholder="Enter Content" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Create Post</button>
            </div>
        </form>
        <a href="/posts" class="back-link">Back to All Posts</a>
    </div>
</body>
</html>
